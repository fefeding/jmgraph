<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<script type="text/javascript" src="../dist/jmGraph.min.js"></script>	-->
		<style>
		html,body {
			margin:0;
			padding:0;
			width:100%;
			height:100%;
			overflow: hidden;
		}
		#mycanvas {
			background-color:#000;
			position: absolute;
			width: 100%;
			height: 100%;
		}
		</style>
		
	</head>
	<body >
		<div id="mycanvas">
			</div>	
		
	</body>
</html>

<script type="module">
	import jmGraph from "../index.js";

	//初始化jmgraph
	var graph = new jmGraph('mycanvas');


	//实时更新画布
	function update() {
		if(graph.needUpdate) graph.redraw();
		requestAnimationFrame(update);
	}
	update();
	
    var arcStyle = {				
        lineWidth:1,
        stroke: 'green',
        close:true
    };
    var radius = 50;
    var center1 = {
        x: 400,
        y: 400
    };		
    var arc1 = graph.createShape('circle',{
        style: arcStyle,
        center: center1,
        radius: radius,
        anticlockwise: true
    });
    graph.children.add(arc1);

    var center2 = {
        x: center1.x,
        y: center1.y + radius * 2
    };		
    var arc2 = graph.createShape('circle',{
        style: arcStyle,
        center: center2,
        radius: radius,
        anticlockwise: true
    });
    graph.children.add(arc2);

    var heartStyle = {
        stroke: 'red',
        lineWidth: 2
    };
    var heart = graph.createShape('path',{
        style: heartStyle,
        points: [
            {
                x: center1.x,
                y: center1.y + radius
            },{
                x: center1.x,
                y: center1.y + radius
            }
        ]
    });
    graph.children.add(heart);
        

</script>
