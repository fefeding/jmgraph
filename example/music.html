<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<title>music-jmgraph</title>
<style>
	html,body{
		color: #9DA0AD;
		background-color: #272822;
	}
</style>
</head>
<body>
<span>请选择音频文件</span> <br />
<input type="file" id="my_sound" /> <br />
<span id="txtstatus"></span><br />
<canvas id='sound_canvas' width="600" height="400"></canvas>
<script type="module">
	import jmGraph from "../index.js";
	(function(){
		//初始化jmgraph
        var graph = new jmGraph('sound_canvas', {
            mode: '2d',
            width: window.innerWidth * 0.9,
		    height: 600,
        });

		window.AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext || window.msAudioContext;
		//动画用到
        window.requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame;

		if(typeof window.AudioContext == 'undefined') {
			alert('不支持');
			return;
		}
		var audioContext=new window.AudioContext();
		//音频容器
		var audioBufferSouceNode,analyser;	

		//读取音频文件
		window.readSound = function(file) {
			var fr = new FileReader();
			fr.onload = function(e) {
				//解码文件
				decodeAudio(e.target.result);
			}
			fr.readAsArrayBuffer(file);
		}

		//解码
		function decodeAudio(data) {
				log('解码中...');
			audioContext.decodeAudioData(data, function(buffer){
				log('解码成功');
				play(buffer); //播放
			}, function(e){
				log('解码失败,' + e.message);
			});
		}

		//播放
		function play(buffer) {		
			//如果 已在播放，则中止
			if(audioBufferSouceNode) {
				audioBufferSouceNode.stop();
			}
			audioBufferSouceNode = audioContext.createBufferSource();	
			audioBufferSouceNode.buffer = buffer;
			////连接到扬声器
			//audioBufferSouceNode.connect(audioContext.destination);
			//处理频谱
			createAnalyser(audioBufferSouceNode);
			//开始播放
			audioBufferSouceNode.start(0);
		}

		//生成频谱分析
		function createAnalyser(souceNode) {
			if(analyser) {				
				analyser.disconnect(audioContext.destination);
			}
			//频谱能量分析器
			analyser = audioContext.createAnalyser();
			souceNode.connect(analyser);
            
			//扬声器
			analyser.connect(audioContext.destination);

            //定义一个渐变样式用于画图
            //var gradient = graph.context.createLinearGradient(0, 0, 0, graph.height);
            //gradient.addColorStop(1, '#0D8E21');
           // gradient.addColorStop(0.5, '#B2F70D');
            //gradient.addColorStop(0, '#D6FA03');
            //graph.context.fillStyle = gradient;
            var gradient = graph.createLinearGradient(0, 0, 0, '100%', [
                {
                    offset: 1,
                    color: '#0D8E21'
                },
                {
                    offset: 0.5,
                    color: '#B2F70D'
                },
                {
                    offset: 0,
                    color: '#D6FA03'
                }
            ]);

			drawAnalyserData(analyser, gradient);//绘制漂亮的频谱图
		}

		//画频谱能量图
		function drawAnalyserData(analyser, gradient) {
			//获取频率能量值
			var array = new Uint8Array(analyser.frequencyBinCount);
			analyser.getByteFrequencyData(array);
			//每个柱子的宽度
			var w = graph.width / array.length;

            //graph.children.clear();

			for(var i=0;i<array.length;i++) {
				
				var bar = graph.children.get(i);
				var y = graph.height - array[i];

                if(!bar)  {
                    var x = i * w;
                    bar = graph.createShape('rect', {
                        position: {
                            x, y
                        },
                        width: w,
                        height: array[i],
                        style: {
                            //stroke: 'red',
                            fill: gradient
                        }
                    });
                    graph.children.add(bar);
                }
                else {
                    bar.height = array[i];
                }
                bar.position.y = y;
			}

            graph.redraw();

            window.requestAnimationFrame(()=>{
                drawAnalyserData(analyser, gradient);
            });
		}

		bindEvent();

		log('加载中mp3...');
		loadSoundFile('https://raw.githubusercontent.com/jiamao/my_doc/master/demo/%E4%B8%AA%E6%80%A7%E6%95%88%E6%9E%9C/%E9%98%BF%E8%A1%A3%E8%8E%AB-%E9%98%BF%E5%90%89%E5%A4%AA%E7%BB%84%E5%90%88.mp3', function(buffer) {
			decodeAudio(buffer);
		});
	})();

	function bindEvent() {
		//选择文件
		document.getElementById('my_sound').onchange = function(e) {
			if(this.files.length) {
				var file = this.files[0];
				window.readSound(file);
			}
		}
	}
	//获取远程音频文件
	function loadSoundFile(url,callback) {
	    var request = new XMLHttpRequest(); 
	    request.open('GET', url, true); 
	    request.responseType = 'arraybuffer'; 
	    //音频获取
	    request.onload = function() {
	        var arraybuffer = request.response;
	        callback && callback(arraybuffer);
	    }
	    request.send();
	}

	function log(msg) {
		document.getElementById('txtstatus').innerHTML = msg;
	}
</script>
</body>
</html>
